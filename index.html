<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Quiz App</h1>
    <div id="quiz">
      <p id="question"></p>
      <div id="options"></div>
      <p id="timer">Time left: <span id="time">10</span> seconds</p>
      <button id="nextBtn">Next</button>
    </div>
    <div id="result" style="display:none;"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
